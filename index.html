<html ng-app="tabletopTracker">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <script src="js/angular.js" type="text/javascript"></script> 
        <script src="js/ui-bootstrap-tpls-0.11.0.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <div id="container" ng-controller="NaviController">
                <div ng-repeat="item in items">
                    <div ng-click="goTo(item.link)">{{item.name}}</div>
                </div>
                <div></div>
                <div id="content" ng-include="partial"></div>
            </div>
        </div>
    </body>
</html>
